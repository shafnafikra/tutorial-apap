<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card">
            <div class="card-header">Update Password</div>
            <div class="card-body">
                <form th:action="@{/user/updatePassword}" method="POST">
                    <label>Password Lama</label>
                    <input type="password" name="passwordOld" class="form-control">
                    <label>Password Baru</label>
                    <input type="password" name="passwordNew" class="form-control">
                    <label>Konfirmasi Password Baru</label>
                    <input type="password" name="passwordNew2" class="form-control">
                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <br>
                    <br>
                    <h4 th:text="${alert}"></h4>
                </form>
            </div>
        </div>
</div>
</div>

</body>

</html>
